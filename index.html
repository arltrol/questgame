<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Sands of Fortune</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Georgia, serif;
      background-color: #111;
      color: #f5f5dc;
    }

    #game {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 768px;
      margin: 0 auto;
      overflow: hidden;
    }

    #scene-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #scene {
      width: 100%;
      height: auto;
      max-height: 100%;
      object-fit: contain;
      border-radius: 8px;
    }

    #message, .btn-row {
      text-align: center;
      padding: 10px 20px;
    }

    .btn-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #333;
      color: #f5f5dc;
      border: 2px solid #f5f5dc;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }

    #message p {
      margin: 0.5em 0 0.2em;
      font-size: 1.1em;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="scene-container">
      <img id="scene" src="loadingscreen.png" alt="Loading screen" />
    </div>
    <div id="message"><p><em>Prepare thyself for 'The Sands of Fortune'</em></p></div>
    <div class="btn-row" id="buttons">
      <button onclick="startGame()">Start</button>
    </div>
  </div>

  <script>
    const game = {
      state: 'loading',
      playerName: '',
      quest: ''
    };

    const scene = document.getElementById('scene');
    const buttons = document.getElementById('buttons');
    const message = document.getElementById('message');

    let musicCtx = null;

    function playBeepTune() {
      if (!musicCtx) musicCtx = new (window.AudioContext || window.webkitAudioContext)();
      const melody = [440, 660, 550, 740, 660, 880];
      let t = 0;
      melody.forEach(freq => {
        const osc = musicCtx.createOscillator();
        const gain = musicCtx.createGain();
        osc.type = 'square';
        osc.frequency.value = freq;
        osc.connect(gain);
        gain.connect(musicCtx.destination);
        gain.gain.setValueAtTime(0.1, musicCtx.currentTime + t);
        osc.start(musicCtx.currentTime + t);
        osc.stop(musicCtx.currentTime + t + 0.2);
        t += 0.3;
      });
      setTimeout(playBeepTune, t * 1000);
    }

    function setScene(image, text = '', btns = []) {
      scene.src = image;
      message.innerHTML = `<p>${text}</p>`;
      buttons.innerHTML = '';
      btns.forEach(btn => {
        const b = document.createElement('button');
        b.textContent = btn.label;
        b.onclick = btn.action;
        buttons.appendChild(b);
      });
    }
